
<mat-progress-bar 
color="primary" mode="indeterminate" *ngIf="!dataReceive"></mat-progress-bar>

<div class="container mt-4" >
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 card border-0 shadow p-3">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <h1 class="text-center">
                    My account
                </h1>
                <div class=" text-center bg-white p-2">
                    <img class="img-thumbnail rounded-circle" [src]="user.photo"  style="width: 150px; height: 150px;"
                         [alt]="user.photo">
                </div>
                <div class="form-group ">
                    <label for="staticEmail" class="col-form-label">Username</label>
        
                    <input type="text" class="form-control" name="username" id="" [ngModel]="user.name" maxlength="20"
                    placeholder="username">
                </div>
                <div class="form-group">
                    <label for="staticEmail" class="col-form-label">Image profil</label>
        
                    <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">

                </div>
                <button type="submit" class="btn btn-dark btn-block">Save</button>
            </form>
        </div>
        <div class="col-lg-2"> </div>
    </div>
</div>
