
<div class="container pt-3">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 card border-0 shadow p-3">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <h2 class="text-center">Create account</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="name" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                </div>
                <button class="btn btn-dark btn-block" type="submit" [disabled]="signupForm.invalid">
                    <div class="spinner-border spinner-border-sm" role="status" *ngIf="loadingContent">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div *ngIf="!loadingContent">Create account</div>        
                </button>
                    <p class="text-danger">{{ errorMessage }}</p>
            </form>
        </div>
        <div class="col-lg-2"> </div>
    </div>
</div>
