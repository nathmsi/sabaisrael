<div class="m-3 p-1">
  <h1 mat-dialog-title class="m-0 p-0">
    Confirmation
  </h1>
   
  <div mat-dialog-content class="m-0 p-0">
     {{message}} 
  </div>
   
  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">No</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
  </div>
</div>
