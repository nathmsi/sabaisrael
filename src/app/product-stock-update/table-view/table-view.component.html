<div class=" mat-elevation-z8 m" >
    <table mat-table [dataSource]="dataSource" class="w-100">


        <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Image </th>
            <td mat-cell *matCellDef="let element" class="text-center">
                <img *ngIf="element.photo" style="max-height: 70px; max-width: 90px;" [src]="element.photo"
                    class="card-img">
            </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-center"> name </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="text-center"> description </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.description}} </td>
        </ng-container>



        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{ element.price }} â‚ª </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon style="cursor: pointer;" (click)="editProduct(element)">edit</mat-icon>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[ 8 , 16 ]" showFirstLastButtons></mat-paginator>
</div>
