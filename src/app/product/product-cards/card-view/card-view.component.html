<div class="card border-0 shadow m-1 " *ngIf="product !== undefined ">
    <div class=" text-center bg-white p-2" *ngIf="!isMobile">
        <div class="d-flex flex-wrap align-content-center justify-content-center" style="width: 150px; height: 100px;"
            *ngIf="imageLoader">
            <div class="spinner-border text-dark text-center" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <img class="card-img-top p-0" (click)="openImage(product)" [hidden]="imageLoader" [src]="product.photo"
            style="max-width: 150px; max-height: 100px; cursor: pointer;" (load)="imageLoader = false"
            [alt]="product.photo">
    </div>
    <div class="card-body p-0 pl-2 text-secondary" (click)="openImage(product)" style="cursor: pointer;">
        <p class="card-text font-weight-bolder m-0 mb-1"> {{ product.name }} </p>
        <small class="text-muted" *ngIf="product.size"> {{ product.size + ' cm'  }} </small>
        <!-- <p class="card-text"><small class="text-muted"> {{ product.description  }} </small></p> -->
    </div>
    <div class="card-footer bg-transparent ">
        <div class="d-flex justify-content-between">
            <mat-icon class="m-1" style="cursor: pointer" (click)="openDialog(product)">add_shopping_cart
            </mat-icon>
            <h2 class="text-dark font-weight-bolder m-0"> {{ product.price }} ₪ </h2>
        </div>
    </div>
</div>
