<div class="card border  m-1 " *ngIf="product !== undefined ">
    <div class="bg-white p-2 d-flex justify-content-center flex-wrap align-content-center" *ngIf="!isMobile" (click)="openImage(product)" style="cursor: pointer;">
        <div class="d-flex justify-content-center flex-wrap align-content-center" style="width: 150px; height: 110px;" *ngIf="imageLoader">
            <mat-progress-spinner class="example-margin" color="primary" mode="indeterminate"  [diameter]="40" >
            </mat-progress-spinner>
        </div>
        <img class="card-img-top p-0" [hidden]="imageLoader" [src]="product.photo"
            style="width: 150px; height: 110px; cursor: pointer;" (load)="imageLoader = false"
            [alt]="product.photo">
    </div>
    <div class="card-body p-0 pl-2 " (click)="openImage(product)" style="cursor: pointer;">
        <p class="text-dark font-weight-bolder m-0 mb-1"> {{ product.name }} </p>
        <!-- <small class=" " *ngIf="product.size"> {{ product.size + ' cm'  }} </small> -->
        <!-- <p class="card-text"><small class="text-muted"> {{ product.description  }} </small></p> -->
    </div>
    <div class="card-footer bg-white">
        <div class="d-flex justify-content-between">
            <mat-icon class="m-1 text-dark " style="cursor: pointer;" (click)="openDialog(product)">add_shopping_cart
            </mat-icon>
            <h2 class="text-dark font-weight-bolder m-0"> {{ product.price }} ₪ </h2>
        </div>
    </div>
</div>
