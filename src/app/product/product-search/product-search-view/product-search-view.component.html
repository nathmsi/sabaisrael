<div *ngIf="dataReceive" class="border border-warning rounded p-1 m-1">
    <div class="d-flex flex-row justify-content-between">
        <div class="">
            <small class=" font-weight-bolder m-0"> {{ product.name }} </small> <br/>
            <small class="" *ngIf="product.size"> {{ product.size + ' cm'  }} </small>
            <p class="text-dark font-weight-bolder m-0"> {{ product.price }} â‚ª </p>
        </div>
        <div class="">
            <div class="d-flex flex-wrap align-content-center justify-content-center"
                style="width: 70px; height: 70px;" *ngIf="imageLoader">
                <div class="spinner-border text-dark text-center" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <img [src]="product.photo" style="cursor: pointer; width: 70px; height: 70px;" [hidden]="imageLoader" (load)="imageLoader = false"
                [alt]="product.photo">
        </div>
    </div>
</div>

<div class="d-flex justify-content-center flex-wrap align-content-center" *ngIf="!dataReceive">
    <div class="spinner-border spinner-border-sm text-center" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
