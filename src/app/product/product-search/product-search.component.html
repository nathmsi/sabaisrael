<form class="form-inline pb-0" *ngIf="dataReceive">

  <div *ngIf="showInput" [@fadeInOut] >
    <mat-form-field class="example-full-width" style="font-size: 16px; max-height: 150px;">
      <input matInput id="" type="text" [formControl]="myControl" placeholder="search product" style="font-size: 16px;"
        [style.width.px]="isMobile? 160 : 220" [matAutocomplete]="auto" (keyup.enter)="openProductKEYUP()">
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete" class="pb-0">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name" (click)="openProduct(option.id)">
        <div class="p-2 m-1">
          <small> {{ option.categorie }} </small>
          <p>{{ option.name }}</p>
        </div>
      </mat-option>
      <mat-option *ngIf="noResult" [value]="''">
        <div class="d-flex justify-content-center flex-wrap align-content-center">
          <p class="text-black font-weight-bolde ">search not found ...</p>
        </div>
      </mat-option>
    </mat-autocomplete>
  </div>
  <button mat-icon-button class="ml-0" (click)="openProductKEYUP() ; showInput = !showInput">
    <mat-icon mat-icon-button   class="ml-1">search</mat-icon>
  </button>
</form>
