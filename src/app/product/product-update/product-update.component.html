<div mat-dialog-content class="p-4 m-2">
    <form class="" [formGroup]="FormValidation" (ngSubmit)="onSubmit()">

        <h2 mat-dialog-title class="text-center"> Update Prodcut</h2>


        <div class="row">
            <div class="col-sm">
                <div class="form-group ">
                    <label for="staticEmail" class="col-form-label">Categorie <span class="h4">{{ data.categorie}}</span> </label>
                </div>
                <div class="form-group  ">
                    <label for="staticEmail" class="col-form-label">Name product</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>
                <div class="form-group  ">
                    <label for="staticEmail" class="col-form-label">description</label>
                    <input type="text" id="description" class="form-control" formControlName="description">
                </div>
                <div class="form-group  ">
                    <label for="staticEmail" class="col-form-label">price</label>
                    <input type="number" id="price" class="form-control" formControlName="price">
                </div>
               
            </div>
            <div class="col-sm">

                
                <div class=" text-center bg-white p-2">
                    <img class=""  [src]="imgURLPreview? imgURLPreview : data.photo" style="width: 150px; height: 150px;"
                         [alt]="data.photo">
                </div>
                <div class="input-group pb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Image</span>
                    </div>
                    <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
                </div>
                <div class="spinner-border spinner-border-sm" role="status" *ngIf="fileUploaded">
                    <span class="sr-only">Loading...</span>
                </div>

                <button mat-button class="btn btn-primary btn-block" [disabled]="FormValidation.invalid " type="submit">
                    <div class="spinner-border spinner-border-sm" role="status" *ngIf="loadingContent">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p *ngIf="!loadingContent" class="text-white m-0">Save</p>
                </button>

                <button mat-button class="btn btn-danger btn-block" (click)="onRemove()" type='button'>
                    <p class="text-white m-0">Remove</p>
                </button>

                <button mat-button class="btn btn-secondary btn-block" (click)="onClose()" type='button'>
                    <p class="text-white m-0">Cancel</p>
                </button>

            </div>
        </div>

    </form>
</div>
