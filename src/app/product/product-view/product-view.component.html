<div class="m-2 ">
    <nav aria-label="breadcrumb" class="sticky-top p-0 m-0 shadow-sm">
        <ol class="breadcrumb mb-2 bg-white"  [style.color]="refWindow.colorTheme"  >
            <li class="breadcrumb-item">
                <a (click)="navigateTo('home')" style="cursor: pointer;" class="font-weight-bolder" >
                    Home
                </a>
            </li>
            <li class="breadcrumb-item active">
                <a (click)="navigateTo(product.categorie)" style="cursor: pointer;" class="font-weight-bolder" [style.color]="refWindow.colorTheme" >
                    {{ product.categorie }}
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" [style.color]="refWindow.colorTheme" >
                {{ product.name }}
            </li>
        </ol>
    </nav>

    <div class="" *ngIf="product !== null">
        <div class="card-body bg-white  shadow-sm">
            <h1 class="card-title">
                <span class="font-weight-bolder" [style.color]="refWindow.colorTheme"> {{ product.name }}</span>
            </h1>
            <div class="row">
                <div class="col-sm">
                    <div class="d-flex justify-content-center flex-wrap align-content-center" style="width: 150px; height: 110px;" *ngIf="imageLoader">
                        <mat-progress-spinner class="example-margin"  mode="indeterminate"  [diameter]="40" >
                        </mat-progress-spinner>
                    </div>
                    <img class="rounded float-left img-thumbnail" [hidden]="imageLoader" [src]="product.photo" (click)="handleClickImage()" 
                        style="  cursor: pointer;" (load)="imageLoader = false"
                        [alt]="product.photo">
                </div>
                <div class="col-sm">
                    <h2 class="card-text font-weight-bolder m-0 mb-1" [style.color]="refWindow.colorTheme"> {{ product.name }}
                        <small class="text-muted" *ngIf="product.size" [style.color]="refWindow.colorTheme"> {{ product.size + ' cm'  }} </small>
                    </h2>
                    <h3 [style.color]="refWindow.colorTheme">{{ product.description }}</h3>
                    <h3 class="text-dark font-weight-bolder " [style.color]="refWindow.colorTheme"> {{ product.price }} â‚ª </h3>

                    <button mat-raised-button class="btn-block" (click)="addToShoppingCard()" [style.color]="refWindow.colorText" [style.backgroundColor]="refWindow.colorTheme">
                        <div class="d-flex justify-content-center p-1">
                            <h3 class="m-0 mr-1 p-0"> Add to cart </h3>
                            <mat-icon class="" style="cursor: pointer">add_shopping_cart</mat-icon>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <h3 class="text-center" *ngIf="product === null"> Product doesn't exist !</h3>
</div>
