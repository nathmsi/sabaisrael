
    <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Image </th>
            <td mat-cell *matCellDef="let element" class="text-center">
                <img *ngIf="element.photo" style="max-height: 70px; max-width: 70px;" [src]="element.photo"
                    class="card-img">
            </td>
            <td mat-footer-cell *matFooterCellDef class="text-center"> Total </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-center"> name </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>



        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Count </th>
            <td mat-cell *matCellDef="let element" class="text-center">
                <span class="btn-sm" (click)="countUpdate(element.count - 1 ,element.id)" style="cursor: pointer;">-
                </span>
                {{ element.count }}
                <span class="btn-sm" (click)="countUpdate(element.count + 1,element.id)" style="cursor: pointer;">
                    +</span>
            </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price * element.count}} ₪ </td>
            <td mat-footer-cell *matFooterCellDef class="h5 text-primary font-weight-bolder"> {{getTotalCost()}} ₪ </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon style="cursor: pointer;" (click)="DeleteOne(element.id)">delete</mat-icon>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <mat-icon style="cursor: pointer;" (click)="DeleteAll()">delete_forever</mat-icon>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns" class="bg-light"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[ 5 ]" showFirstLastButtons></mat-paginator>
